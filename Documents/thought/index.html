<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator
    </title>
    <link rel="icon" type="/image/png"href="https://www.google.com/s2/favicons?domain=https://apps.apple.com/us/app/google-assistant/id1220976145">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="qoute-text">
            <i class="fas fa-quote-left">
            
            </i>
            <span id="quote">work hard fhjgjkjjh bjnnknk</span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">manjunath</span>
        </div>
        <!-- button -->
        <div class="button-container">
            <button class="Twitter-button" id="Twitter" title="Tweet this" >
                <i class="fab fa-Twitter"></i>
            </button>
            <button id="new-quote">new quote</button>
        </div>
    </div>
    <i class="fa-solid fa-wand-magic-sparkles"></i>
    <!-- comment 
    cdnjs.com
    google font
    hero pattern-->
    <script src="script.js"></script>
</body>
</html>
